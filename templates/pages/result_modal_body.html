{% load static %}
<div class="card-body p-0">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Defect</th>
            <th>Result</th>
            <th style="width: 40px"></th>
        </tr>
        </thead>
        <tbody>
        {% for entry in entries %}
        <tr>
            <td>{{ entry.defect_name }}</td>
            <td>{{ entry.defect_result }}</td>
            {% if entry.defect_result == "Acceptable" %}
                <td><b><i class="fa fa-check" style="color: #317631 !important;" aria-hidden="true"></i></b></td>
            {% else %}
                <td><b><i class="fa fa-times" style="color: #f00 !important;" aria-hidden="true"></i></b></td>
            {% endif %}
        </tr>
        {% endfor %}

        </tbody>
    </table>
</div>

<center>
    <br>
    {% if result == "Acceptable" %}
    <img src="{% static 'images/success.gif' %}" style="width: 200px;">
    {% else %}
    <img src="{% static 'images/failure.gif' %}" style="width: 200px;">
    {% endif %}
</center>
